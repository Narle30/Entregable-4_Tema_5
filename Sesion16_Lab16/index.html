<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 16</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Acerca de</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <form class="formulario" id="registro-formulario">
            <h2>Regístrate</h2>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="imagen">Imagen de Perfil:</label>
            <input type="file" id="imagen" name="imagen" accept="image/png, image/jpeg" onchange="mostrarImagen(event)">

            <img id="ver-imagen" alt="Vista previa de la imagen" style="max-width: 100%; margin-top: 10px; border-radius: 12px; display: none;">

            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Laboratorio 16</p>
    </footer>
    <script>
        const form = document.getElementById('registro-formulario');
        const imagenPreview = document.getElementById('ver-imagen');

        form.addEventListener('submit', (e) => {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;

            if (!nombre || !email) {
                e.preventDefault();
                alert('Por favor completa todos los campos requeridos.');
                return;
            }

            const fileInput = document.getElementById('imagen');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const validExtensions = ['image/jpeg', 'image/png'];

                if (!validExtensions.includes(file.type)) {
                    e.preventDefault();
                    alert('Por favor selecciona una imagen JPG o PNG.');
                }
            }
        });

        function mostrarImagen(event) {
            const file = event.target.files[0];
            if (file) {
                imagenPreview.src = URL.createObjectURL(file);
                imagenPreview.style.display = 'block';
            } else {
                imagenPreview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
